name: Publish Debian Package

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v1.0, v1.2.3, etc.

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Get version from tag
        id: get_version
        # Extracts the version number by removing the 'v' prefix from the tag
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Build the Debian package
        run: |
          bash setup.bash ${{ env.VERSION }}

      - name: Create GitHub Release and Upload Artifact
        uses: softprops/action-gh-release@v2
        with:
          # Note: I'm using '..._all.deb' as this is what setup.bash produces
          files: tai_${{ env.VERSION }}.deb
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref_name }}
          body: |
            Automated release for version ${{ env.VERSION }}.

            **Included in this release:**
            - `tai_${{ env.VERSION }}.deb`
          # Automatically mark tags with -beta, -alpha, or -rc as pre-releases
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') || contains(github.ref, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 